<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE 태그</title>
</head>
<body>
    <h3>TABLE 태그 관련</h3>
    <caption>학생정보</caption>
    <table border="1">
        <caption>학생정보</caption>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전공</th>
        </tr>
        <tr>
            <td style="font-weight: bold;">번호</td>
            <td style="font-weight: bold;">이름</td>
            <td style="font-weight: bold;">전공</td>
        </tr>
        <tr>
            <td>1</td>
            <td>마징가</td>
            <td>전투</td>
        </tr>
    </table>
</body>
</html>
