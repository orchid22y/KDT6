<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <h1 id="start_h1">이미지 태그 img</h1>
    <!-- img 태그 : 이미지를 브라우저 화면에 출력해주는 태그 -->
    <!-- src속성 : 브라우저 화면에 보여줄 이미지 링크/경로 -->
    <img src="yah.png" alt="존재하지 않는 이미지" width="100" height="100"><br>
    <img src="../yah.png" alt="존재하지 않는 이미지" width="100" height="100"><br>
    <img src="../images/best (2).png" alt="존재하지 않는 이미지" width="30%" height="20%"><br>


    <!--이미지와 URL 링크-->
    <a href="http://www.naver.com" target="_blank">
        <img src='../images/mini.gif' style="width:500px; height: 266px;"><br>
    </a>

    <!--이미지와 HTML 링크-->
    <a href="./ex_list.html" target="_blank">
        <img src="yah.png" style="width:200px; height: 300px;"><br>
    </a>

    <!-- 페이지의 처음으로 이동 링크 설정 즉, 내부 페이지 이동 -->
    <!-- href="#id속성"-->
    <a href="#start_h1">
        <img src="../images/up-arrow.png" style="width:32px; height: 32px;">
    </a>

</body>
</html>
